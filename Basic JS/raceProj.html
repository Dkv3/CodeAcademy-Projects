<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Project</title>
    <style type="text/css">
        html {
            background-color: #302d2d;
        }
    </style>
</head>
<body>
    <script>

        let raceNumber = Math.floor(Math.random() * 1000);

        let earlyReg = true;

        let runnerAge = 20;

        
        if (earlyReg && runnerAge >= 18) {
        raceNumber += 1000;
        };

        if (earlyReg && runnerAge > 18) {
        console.log(`The race will begin at 9:30 AM, #${raceNumber}.`)
        } else if (earlyReg === false && runnerAge > 18) {
        console.log(`The race will begin at 11:00 AM, #${raceNumber}.`)
        } else if (runnerAge < 18) {
        console.log(`The race will begin at 12:30 PM, #${raceNumber}.`)
        } else if (runnerAge === 18) {
        console.log(`Please see the registration desk.`)
        }

    </script>
</body>
