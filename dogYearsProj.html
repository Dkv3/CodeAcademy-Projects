<body>
    <script>
        use="strict";
        // Defines my current age
        const myAge = 22;

        // idk what this is for yet
        let earlyYears = 2;
        earlyYears *= 10.5;

        // Subtracts 2 from my age and multiplies the laterYears variable by 4
        let laterYears = myAge - 2;
        laterYears *= 4;

        // Calculates my age in dog years
        const myAgeInDogYears = earlyYears + laterYears;

        // Stores my name into a variable and makes it lowercase
        let myName = "Connor".toUpperCase();

        // Displays my name in lowercase and my age in dog years
        console.log(`My name is ${myName}. I am ${myAge} years old in human years which is ${myAgeInDogYears} years old in dog years.`);
    </script>
